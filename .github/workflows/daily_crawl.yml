name: Daily Market Intelligence Crawl

on:
  schedule:
    # 每天北京时间凌晨 4:00 运行 (UTC 20:00)
    - cron: '0 20 * * *'
  workflow_dispatch: # 允许你在 GitHub 页面手动点击运行

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: htc-intelligence/package-lock.json

      - name: Install dependencies
        run: cd htc-intelligence && npm install

      - name: Run Crawler
        env:
          # 这些变量需要你在 GitHub Repo Settings → Secrets 里配置
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          API_URL: ${{ secrets.API_URL }}
        run: cd htc-intelligence && node api/cron.js
